name: Auto Commit Updates

on:
  push:
    branches:
      - main
    paths:
      - 'update.patch'
      - 'new_code.txt'
      - '.github/workflows/auto-commit.yml'

jobs:
  apply-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Apply patch or update
        run: |
          if [ -f update.patch ]; then
            git apply update.patch
          elif [ -f new_code.txt ]; then
            mkdir -p generated
            cp new_code.txt generated/$(date +'%Y-%m-%d_%H-%M-%S').txt
          fi

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "ðŸ¤– Auto update applied by workflow"
          git push
